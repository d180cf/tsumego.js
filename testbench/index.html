<!doctype html>
<html>
<head>
    <title>Tsumego.js</title>

    <link type="text/css" href="wgo/wgo.player.css" rel="stylesheet" />

    <script src="wgo/wgo.js"></script>
    <script src="wgo/kifu.js"></script>
    <script src="wgo/sgfparser.js"></script>
    <script src="wgo/player.js"></script>
    <script src="wgo/basicplayer.js"></script>
    <script src="wgo/basicplayer.component.js"></script>
    <script src="wgo/basicplayer.infobox.js"></script>
    <script src="wgo/basicplayer.commentbox.js"></script>
    <script src="wgo/basicplayer.control.js"></script>
    <script src="wgo/player.editable.js"></script>
    <script src="wgo/scoremode.js"></script>
    <script src="wgo/player.permalink.js"></script>

    <script src="../regenerator-runtime.js"></script>

    <link type="text/css" href="styles.css" rel="stylesheet" />
    <script src="app.js"></script>
</head>
<body>
    <div class="solver">
        <div id="coords"></div>
        <div class="tsumego"></div>
        <textarea class="tsumego-sgf" id="sgf"></textarea>        

        <div class="editor-toolbox">
            <span>Use Alt+B, Alt+W, etc.</span>
            <span><input type="radio" name="tool" value="AB" accesskey="B" checked><label for="AB">Black stone.</label></span>
            <span><input type="radio" name="tool" value="AW" accesskey="W"><label for="AW">White stone.</label></span>
            <span><input type="radio" name="tool" value="MA" accesskey="T"><label for="MA">Target. It must be a white stone.</label></span>
            <span><input type="radio" name="tool" value="SQ" accesskey="R"><label for="SQ">R-zone.</label></span>
            <span><input type="radio" name="tool" value="--" accesskey="C"><label for="--">Remove a stone.</label></span>
        </div>

        <button id="reset" title="Clears the board">Reset</button>
        <button id="debug" title="Invokes the solver in the step-by-step mode.">Debug</button>
        <button id="solve">Solve</button>

        <div class="tsumego-comment" id="comment"></div>
    </div>
</body>
</html>
