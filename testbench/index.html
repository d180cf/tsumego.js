<!doctype html>
<html>
<head>
    <title>Tsumego.js</title>
    <link type="text/css" href="styles.css" rel="stylesheet" />
    <link type="text/css" href="editor.css" rel="stylesheet" />
    <script src="../regenerator-runtime.js"></script>

    <link type="text/css" href="semantic-ui/semantic.css" rel="stylesheet" />
    <script src="jquery-3.0.0.js"></script>
    <script src="semantic-ui/semantic.js"></script>

    <script src="app.js"></script>

    <script>
        $(document).ready(function () {
            $('.menu .item').tab({ history: false });

            $('.ui.buttons.toggle > .ui.button').click(function (event) {
                $(this).addClass('active').siblings().removeClass('active');
            });
        });
    </script>
</head>
<body>
    <div id="tutorial-hint">Consider reading this short <a href="../tutorial">tutorial</a>.</div>
    <div id="semantic-ui-ref">This site uses <a href="http://semantic-ui.com/">Semantic UI</a></div>

    <div class="ui grid" style="height:100vh">
        <div class="ui four wide column" style="height:100%">
            <div class="ui inverted segment" style="height:100%">
                <div class="ui inverted accordion directory">
                    <div class="title active">Problems</div>
                    <div class="content active">
                        <div class="ui inverted selection list"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="workspace ui twelve wide column">
            <div class="ui pointing secondary menu">
                <a class="active item" data-tab="board">Board</a>
                <a class="item" data-tab="sgf">SGF</a>
            </div>

            <div class="ui active tab" data-tab="board">
                <div class="tsumego"></div>
            </div>

            <div class="ui tab" data-tab="sgf">
                <textarea class="tsumego-sgf" id="sgf"></textarea>
            </div>

            <div class="ui small icon buttons">
                <button class="ui icon button" id="solve-b"><i class="circle icon" title="Solve for black"></i></button>
                <button class="ui icon button" id="solve-w"><i class="thin circle icon" title="Solve for white"></i></button>
                <button class="ui icon button" id="undo" title="Undo the last move"><i class="right undo icon" title="Undo"></i></button>        <button class="ui icon button" id="flipc" title="Inverts stone colors"><i class="right adjust icon" title="Invert"></i></button>
                <button class="ui icon button" id="delete" title="Delete this tsumego"><i class="right delete icon" title="Delete this tsumego"></i></button>
                <button class="ui icon button" id="rename" title="Rename this tsumego"><i class="right arrow icon" title="Rename"></i></button>
                <button class="ui icon button" id="download" title="Download this tsumego as SGF"><i class="right download icon"></i></button>
                <button class="ui icon button" id="getsvg" title="Download this SVG picture"><i class="right download icon"></i></button>
            </div>

            <div id="tool" class="ui small icon buttons toggle">
                <button data-value="AB" class="ui icon button" title="add a black stone"><i class="ui circle icon"></i></button>
                <button data-value="AW" class="ui icon button" title="add a white stone"><i class="ui thin circle icon"></i></button>
                <button data-value="MA" class="ui icon button" title="select target"><i class="ui delete icon"></i></button>
            </div>

            <div id="km" class="ui small buttons toggle">
                <button data-value="-1" class="ui button" title="white is the ko master">&#x25cb;</button>
                <button data-value="0" class="ui button" title="neither side has ko treats">&#x25d0;</button>
                <button data-value="+1" class="ui button" title="black is the ko master">&#x25cf;</button>
            </div>

            <div class="tsumego-comment" id="comment"></div>
        </div>
    </div>
</body>
</html>
