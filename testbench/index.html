<!doctype html>
<html>
<head>
    <title>Tsumego.js</title>
    <link type="text/css" href="styles.css" rel="stylesheet" />
    <link type="text/css" href="editor.css" rel="stylesheet" />
    <script src="../regenerator-runtime.js"></script>

    <link type="text/css" href="semantic-ui/semantic.css" rel="stylesheet" />
    <script src="jquery-3.0.0.js"></script>
    <script src="semantic-ui/semantic.js"></script>

    <script src="app.js"></script>
</head>
<body>
    <div id="tutorial-hint">Consider reading this short <a href="../tutorial">tutorial</a>.</div>
    <div id="semantic-ui-ref">This site uses <a href="http://semantic-ui.com/">Semantic UI</a></div>

    <table cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <div class="directory"></div>
            </td>
            <td class="workspace">
                <div>
                    <div class="ui pointing secondary menu">
                        <a class="active item" data-tab="board">Board</a>
                        <a class="item" data-tab="sgf">SGF</a>
                    </div>

                    <div class="ui active tab" data-tab="board">
                        <div class="tsumego"></div>
                    </div>

                    <div class="ui tab" data-tab="sgf">
                        <textarea class="tsumego-sgf" id="sgf"></textarea>
                    </div>
                </div>

                <div class="solve-group">
                    <div id="tool" class="ui small basic icon buttons">
                        <button data-value="AB" class="ui icon button" title="add a black stone"><i class="ui circle icon"></i></button>
                        <button data-value="AW" class="ui icon button" title="add a white stone"><i class="ui thin circle icon"></i></button>
                        <button data-value="MA" class="ui icon button" title="select target"><i class="ui delete icon"></i></button>
                    </div>

                    <button class="ui right labeled icon button" id="flipc" title="Inverts stone colors"><i class="right adjust icon"></i>Invert</button>
                </div>

                <div class="solve-group">
                    <div id="solve-for" class="ui small basic icon buttons">
                        <button data-value="+1" class="ui icon button" title="B plays first"><i class="ui circle icon"></i></button>
                        <button data-value="-1" class="ui icon button" title="W plays first"><i class="ui thin circle icon"></i></button>
                    </div>
                    
                    <button class="ui primary right labeled icon button" id="solve" title="Find the best move for the chosen color"><i class="right arrow icon"></i>Solve</button>

                    <button class="ui right labeled icon button" id="undo" title="Undo the last move"><i class="right undo icon"></i>Undo</button>

                    <div id="nkt" class="ui small basic icon buttons">
                        <button data-value="-2" class="ui button" title="W has 2 more ko treats">&#x25cb;&#x25cb;</button>
                        <button data-value="-1" class="ui button" title="W has 1 more ko treat">&#x25cb;</button>
                        <button data-value="0" class="ui button active" title="both sides have same number of ko treats">&#x25d0;</button>
                        <button data-value="+1" class="ui button" title="B has 1 more ko treat">&#x25cf;</button>
                        <button data-value="+2" class="ui button" title="W has one more ko treat">&#x25cf;&#x25cf;</button>
                    </div>
                </div>

                <script>
                    $(document).ready(function () {
                        $('.menu .item').tab({ history: false });

                        $('.ui.buttons .ui.button').click(function (event) {
                            $(this).addClass('active').siblings().removeClass('active');
                        });
                    });
                </script>

                <div id="buttons">
                    

                    <button class="ui right labeled red icon button" id="delete" title="Delete this tsumego"><i class="right delete icon"></i>Delete</button>
                    <button class="ui button" id="rename" title="Rename this tsumego">Rename</button>
                    <button class="ui right labeled green icon button" id="download" title="Download this tsumego as SGF"><i class="right download icon"></i>Get SGF</button>
                    <button class="ui right labeled green icon button" id="getsvg" title="Download this SVG picture"><i class="right download icon"></i>Get SVG</button>

                </div>

                <div class="tsumego-comment" id="comment"></div>
            </td>
        </tr>
    </table>
</body>
</html>
